<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE_Forms</title>
</head>
<body style="background-color: gray;">
        <div class="forms" style="font-weight: 300;">
            <form action="#" style="width: 70%;margin-left : 35%">
                <div>
                    Enter Your Name: <input type="text" style="margin-left: 4vw;">
                </div>
                <br>
                <div>
                    Enter Your Mail-ID: <input type="email" style="margin-left: 3vw;">
                </div>
                <br>
                <div>
                    Choose Your Gender: <input type="radio" name="gender" id="" style="margin-left: 2.6vw;"> Male
                                        <input type="radio" name="gender" id="" style="margin-left: 2vw;"> Female
                </div>
                <br>
                <div>
                    Create Your Password: <input type="password" name="" id="" style="margin-left: 2vw;">
                </div>
                <br>
                <div>
                    Confirm Your Password: <input type="password" name="" id="" style="margin-left: 1.2vw;">
                </div>
                <br>
                <div>
                    Mobile No: <input type="tel" name="" id="" style="margin-left: 6.5vw;">
                </div>
                <br>
                <div>
                    Choose Your DOB: <input type="date" name="" id="" style="margin-left: 3.3vw;">
                </div>
                <br>
                <div>
                    Enter Your Address : <br>  <textarea cols="15" rows="5" style="margin-left: 11.3vw;"></textarea>
                </div>
                <br>
                <div>
                    Choose Your Location: <select name="loc" id="loc" style="margin-left: 1.8vw;">
                        <option value="def">Select</option>
                        <option value="abd">Ahmedabad</option>
                        <option value="and">Anand</option>
                        <option value="vod">Vadodara</option>
                    </select>
                </div>
                <br>
                <div style="margin-left: 6vw;">
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="CLEAR">
                </div>
            </form>
        </div>
</body>
</html>
